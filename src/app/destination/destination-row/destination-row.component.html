<div class="destinationRow">
    <div class="name">{{ destination.name }}</div>

    <div class="priority">{{ destination.priority }}</div>
    <div class="cmd">
      <button

        color="primary"
        [routerLink]="['/destinations', destination.id]"
      >
        <mat-icon>edit</mat-icon>
      </button>
    </div>
  </div>
