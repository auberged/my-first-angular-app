<mat-card class="home-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="assets/images/{{ img }}" alt="Photo of a sunrise in Constanta" />
  <mat-card-content>
    <div class="instructions">
      <ng-content select=".instructions"></ng-content>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button routerLink="/destinations" color="accent">
      Weiter zum Reisemanagement
    </button>
  </mat-card-actions>
</mat-card>
